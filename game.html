<!DOCTYPE html>
<head>
<title>Bubble Number - PLAY</title>
<link rel="shortcut icon" href="1.png" type="image/png"/>
<link rel="stylesheet" href="second.css"/>
<script>
	
	    var a=0;
		var b=0;
		var c=0;
		var l=0;
		var m=0;
		var n=0;
		var x,y,z;
        var t,score=-1;;
        var count=10;
        var p=0;
        var e=1000;
    	window.onload = function()
	   {
         score+=1;
         countdown();
		 x=Math.floor((Math.random() * 10)+ 1);
		 y=Math.floor((Math.random() * 10) + 1);
		 z=Math.floor((Math.random() * 10) + 1);
		if(x==y)
		{
			x-=1;
			if(x==z)
				z-=1;

		}
		else if(y==z)
		{
			y-=1;
			if(x==y)
				x-=1

		}
		else if(x==z)
		{
			z-=1;
			if(z==y)
				y-=1

		}
		document.getElementById('wrap1').value=x;
		document.getElementById('wrap2').value=y;
		document.getElementById('wrap3').value=z;

	}
	function o1()
	{
		a=1;
		l=count;
		ccalc();

    }
    function o2()
    {
    	b=1;
    	m=count;
    	ccalc();
    }
    function o3()
    {
    	c=1;
    	n=count;
    	ccalc();
    }
    function cddisplay() 
    {
        document.getElementById('timespan').innerHTML = "Time Left:" + count+"sec";
        document.getElementById('q').innerHTML = "Score:" + score;

    }
   
    function countdown() 
    {
        cddisplay();
        if (count == 0) 
        {

            if(p==0)
            {
                alert('Time Is Up....Your SCORE : '+score);
                document.location="game.html";
            }  
        }                  
        else 
        {
            if(count==6)
            {
                document.getElementById('wrap1').value="";
                document.getElementById('wrap2').value="";
                document.getElementById('wrap3').value="";
            }
            else if(count>6)
            {
                document.getElementById('wrap1').disabled=true;
                document.getElementById('wrap2').disabled=true;
                document.getElementById('wrap3').disabled=true;

            }
            else if(count<6)
            {
              document.getElementById('wrap1').disabled=false;
              document.getElementById('wrap2').disabled=false;
              document.getElementById('wrap3').disabled=false;
  
            }
            count--;
            t = setTimeout("countdown()", e);
        }
    }
        function ccalc()
    {
        if((a==1)&&(b==1)&&(c==1))
        {

            if((z>x)&&(z>y)&&(y>x))
            {
                if((l>m)&&(l>n)&&(m>n))
                { 
                   count=10;
                   e+=400;
                   onload();
                }
                else
                {

                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }

            }
            else if((x>y)&&(x>z)&&(y>z))
            {
                if((n>l)&&(n>m)&&(m>l))
                {
                    count=8;
                    e+=400;
                    onload();
                }
                else
                {

                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }
            }
            else if((x>y)&&(x>z)&&(z>y))
            {
                if((m>l)&&(m>n)&&(n>l))
                {
                    count=10;
                    e+=400;
                    onload();
                }
                else
                {
                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }

            }
            else if((z>x)&&(z>y)&&(x>y))
            {
                if((m>l)&&(m>n)&&(l>n))
                {
                    count=10;
                    e+=400;
                    onload();
                }
                else
                {

                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }
            }
           else if((y>x)&&(y>z)&&(x>z))
           {
            if((n>m)&&(n>l)&&(l>m))
            {
                    count=10;
                    e+=400;
                    onload();
            }
            else
                {

                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }
           }
           else if((y>x)&&(y>z)&&(z>x))
           {
                if((l>m)&&(l>n)&&(n>m))
                {
                    
                    count=10;
                    e+=400;
                    onload();
                }
                else
                {

                    p=1;
                    alert('Incorrect Order.....Your SCORE : '+score);
                    document.location="game.html";
                }
           }
           a=0;
           b=0;
           c=0;

        }
        
    }
</script>
</head>

        <div class="wrap4">
        <b>
        <span id="q"></span>

        </b>
    </div>

    </div>
	<div class="w2">
	<input type="button"  id="wrap2" onclick="o2()" style="color: black"/>
	</div>
	<div class="w3">

	</div>
	</body>
	</html>
